<div class="container mt-5">


    <div class="d-flex justify-content-between">
        <h3>Do you want to add a blog?</h3>
        <button class="btn btn-outline-dark btn-rounded btn-sm" routerLink="/blog-create">Add new blog</button>
    </div>

    <hr>


    <!-- <div class="d-grid">
        <a class=" btn btn-success" routerLink="/blog-create">Add New Blog</a>
    </div> -->


    @for(blog of blogs ; track blog.id)
    {
        <div class="card mt-4">

            <h6 class="card-header w-100 d-flex align-items-center justify-content-between">
                <div class="fw-light">{{blog.authorName}}</div>
                <div class="div">
                    <span class="btn btn-outline-dark btn-rounded btn-sm me-2"> {{blog.createdAt | date :'mediumDate'}}</span>
                    <span class="btn btn-outline-dark btn-rounded btn-sm"> {{blog.createdAt | date :'shortTime'}} </span>
                </div>
            </h6>
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.content}}</p>
                <div class="d-flex justify-content-end">
                    <a (click)="goToDetails(blog.id)" class="btn  me-3 btn-dark btn-rounded btn-sm">Details</a>
                    <a (click)="goToEdit(blog.id)" class="btn  me-3 btn-outline-dark btn-rounded btn-sm">Edit</a>
                    <a (click)="goToDelete(blog.id)" class="btn   btn-outline-danger btn-rounded btn-sm">Delete</a>
                </div>
            </div>
        </div>
    }@empty {
        <div class="vh-100 justify-content-center align-items-center d-flex flex-column">
            <h2>there is no blog to show </h2>
            <button class="btn btn-outline-dark btn-rounded btn-sm" routerLink="/blog-create">Add new blog</button>
        </div>
    }
    
    
    

</div>
